[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "moderails"
version = "0.8.2"
description = "Structured agent workflow with persistent memory"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Lukasz Pakula"}
]
keywords = ["ai", "agent", "workflow", "cli", "memory", "modes"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]

dependencies = [
    "click>=8.1.0",
    "sqlalchemy>=2.0.0",
    "rich>=13.0.0",
    "jinja2>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/lpakula/agent-moderails"
Repository = "https://github.com/lpakula/agent-moderails"
Documentation = "https://github.com/lpakula/agent-moderails#readme"
Issues = "https://github.com/lpakula/agent-moderails/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]

[project.scripts]
moderails = "moderails.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["moderails"]

[tool.hatch.build]
include = [
    "moderails/**/*.py",
    "moderails/**/*.md",
]
